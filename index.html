<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Khanh</title>
    <!-- search 'normalizer css cdn' để truy cập vào thư viện reset css, link file có tên 'normalize.min.css' để nhẹ hơn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Search 'google font roboto' để lấy font và link vào đây -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Nhúng font icon bằng cách serach 'font awesome' vào trang chủ > click Start > Download > lưu vào thư mục font > link 
    đến file 'all.css' nhưng ở đây ta link đến file 'all.min.css' cho nhẹ -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <!-- Trái -->
                    <ul class="header__navbar-list">
                        <!-- header__navbar-item--separate để tạo vạch ngăn cách -->
                        <!-- class 'header__navbar-item--has-qr' để Css modifier khi hover vào thì nó sẽ hiện con của nó -->
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                            Vào cửa hàng trên ứng dụng TickID
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <img src="./assets/img/google_play.png" alt="Google Play" class="header__qr-download-img">
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="./assets/img/app_store.png" alt="App Store" class="header__qr-download-img">
                                    </a>

                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            Kết nối
                            <!-- Sau khi vào tab 'Icons' trong trang font awesome thì search tên icon muốn dùng và copy đoạn
                            html vào đây, vì sau này icon này Users có thể bấm vào nên ta đặt thêm tab a và để icon vừa copy vào trong -->
                            <a href="" class="header__navbar-icon-link">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
    
                    <!-- Phải -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <!-- Icon này vì có sẵn Tab a ban đầu nên để thằng vào và không cần thêm
                                Tab a như icon bên trên nữa -->
                                <i class="fas fa-bell"></i>
                                Thông Báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="far fa-question-circle"></i>
                                Trợ Giúp
                            </a>
                        </li>
                        <!-- header__navbar-item--strong (chữ đậm lên) -->
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng Ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng Nhập</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">

        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
